repos:
  -   repo: local
      hooks:
      -   id: black
          name: black
          entry: poetry run black
          language: system
          types: [python]
      -   id: flake8
          name: flake8
          entry: poetry run flake8
          language: system
          types: [python]
      - id: run-tests
        name: Run tests with nox
        entry: nox -rs tests  
        language: python
        pass_filenames: false
        additional_dependencies:
        - nox
      


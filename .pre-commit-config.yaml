repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        args: ["--line-length", "79"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=79
          - --extend-ignore=E203

  - repo: local
    hooks:
      - id: run-tests
        name: Run tests with nox
        entry: nox -rs tests  
        language: python
        pass_filenames: false
        additional_dependencies:
        - nox

